version: 2

models:
  - name: int_accounts_summary
    description: "level `accounts` has total accounts, total balance, avg balance, and flag has active account or not."
    columns:
      - name: customer_id
        data_tests:
          - not_null
          - unique
      - name: total_accounts
        data_tests:
          - not_null
      - name: has_active_account
        data_tests:
          - accepted_values:
              arguments:
                column_name: "CAST(has_active_account as STRING)"
                values: ['1','0']